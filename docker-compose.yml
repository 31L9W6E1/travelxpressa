version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ds160_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ds160user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ds160pass}
      POSTGRES_DB: ${POSTGRES_DB:-ds160_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ds160user} -d ${POSTGRES_DB:-ds160_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ds160_network

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: ds160_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ds160_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ds160_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-ds160user}:${POSTGRES_PASSWORD:-ds160pass}@postgres:5432/${POSTGRES_DB:-ds160_db}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ds160_network
    restart: unless-stopped

  # Frontend (served via nginx in production)
  frontend:
    build:
      context: ./tanstack-form-course
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: ds160_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - ds160_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ds160_network:
    driver: bridge
